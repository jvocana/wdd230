<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Drink Order</title>
    <meta name="description"
        content="Fill out the form below and make your own custom fruit shake, and see the nutrition facts.">
        
        <!-- favicon -->
        <link rel="shortcut icon" href="favicon.ico">

        <!-- google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Raleway&display=swap" rel="stylesheet">

        <!-- css -->
        <link rel="stylesheet" href="styles/normalize.css">
        <link rel="stylesheet" href="styles/small.css">
        <link rel="stylesheet" href="styles/medium.css">
        <link rel="stylesheet" href="styles/large.css">

        <!-- javascript -->
        <script src="scripts/base.js" defer></script>
        <script src="scripts/fresh.js" defer></script>
       
       
</head>
<body>
    <header>
        <h1>Bountiful Foods</h1>
        <!--logo-->
        <picture>
            <a href="index.html"><img src="images/bountifulFoodsLogo.png" alt="Bountiful Foods logo" class="logo"></a>
            
        </picture>
        
        <nav>
            <button id="menuButton">â˜°</button>
            <ul id="primaryNav">
                <li><a href="index.html" class="anchor">Home</a></li>
                <li class="seperator">|</li>
                <li><a href="fresh.html" class="anchor">Custom Order</a></li>
                <li class="seperator">|</li>
                <li><a href="aboutus.html" class="anchor">About Us</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Customize Your Own Fresh Drink</h2>

        <form>
            <fieldset id="personalInfo">
                <legend>Personal Information</legend>
                <label class="top">First Name <input type="text" name="fname" required id="fname"></label>
                <label class="top">Email <input type="email" name="email" placeholder="someone@gmail.com" required id="email"></label>
                <label class="top">Cell Phone <input type="tel" name="phone" placeholder="1235551234" required id="phone"></label>
            </fieldset>
            <fieldset id="drinkOptions">
                <legend>Drink Options</legend>
                <label>Choose 3 ingredients below to add to your drink.</label>
                <div></div>
            </fieldset>
            <fieldset class="specialIns">
                <legend>Special Instructions</legend>
                <textarea rows = "5" name = "description" name="textarea" id="specialIns"></textarea>
            </fieldset>
            
        </form>
        <button id="submitBtn">Submit My Order</button>
        <div id="results">
            <h3>Your Order</h3>
            <div id="information"></div>
            <div id="ingredients"></div>
            <div id="specialInstructions"></div>
            <div id="nutritionFacts"></div>
        </div>
    </main>
    <footer>
       
        <!--logo-->
        <picture>
            <img src="images/bountifulFoodsLogo.png" alt="Bountiful Foods logo" class="logo">
        </picture>
        <!--social media-->
        <div class="socialMedia">
            <a href="www.facebook.com"><img src="images/facebook.svg" alt="facebook logo"></a>
            <a href="www.linkedin.com"><img src="images/linkedin.svg" alt="linkedin logo"></a>
        </div>
        <!--google map-->
        <iframe style="border:0" loading="lazy" allowfullscreen src="https://www.google.com/maps/embed/v1/view?key=AIzaSyAxnPJS6LFnHQdX9O1sVjVOjHrSu20p8EM&zoom=12&center=33.1581%2C-117.3506"></iframe> 
        
         <!--last modified-->
        <div id="lastModified"></div>

    </footer>
</body>
